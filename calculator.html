<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main style.css">
</head>
<body>
   <div id="main">
       <div>
           <input id="input" type="text">
       </div>
       <div>
           <button id ="clearBtn" onclick = " clearBtn('c')">C</button>
       </div>
      <div>
          <button class="sBtn" onclick = "getNumber('7')">7</button>
          <button class="sBtn" onclick = "getNumber('8')">8</button>
          <button class="sBtn" onclick = "getNumber('9')">9</button>
          <button id="sBtn1" onclick = "getNumber('-')">-</button>
      </div>
      <div>
        <button class="sBtn" onclick = "getNumber('4')">4</button>
        <button class="sBtn" onclick = "getNumber('5')">5</button>
        <button class="sBtn" onclick = "getNumber('6')">6</button>
        <button id="sBtn2" onclick = "getNumber('/')">/</button>
    </div>
    <div>
        <button class="sBtn" onclick = "getNumber('1')">1</button>
        <button class="sBtn" onclick = "getNumber('2')">2</button>
        <button class="sBtn" onclick = "getNumber('3')">3</button>
        <button id="sBtn3" onclick = "getNumber('*')">x</button>
    </div>
    <div>
        <button class="sBtn" onclick = "getNumber('0')">0</button>
        <button class="sBtn" onclick = "getNumber('.')">.</button>
        <button id="sBtn4" onclick = "finalResult()">=</button>
        <button id="sBtn5" onclick = "getNumber('+')">+</button>
    </div>
   </div> 
</body>
<script src= "calculator.js"></script>
</html>
